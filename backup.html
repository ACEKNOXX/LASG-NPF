<script>

	let filtered;
	let cont = document.querySelector('#content')
	const search = document.querySelector('#search')

	fetch('https://emajency.com/js/test.json')
		.then((response) => {
			return response.json();
			// console.log(response)
		})
		.then((data) => {
			let res = search.value
			for (var key in data) {
				let h = document.createElement('h3')
				h.textContent = key
				// cont.append(h)
					// console.log(key)
				data[key].forEach(ell=>{
				let badge = document.createElement('div');

				badge.innerHTML = '<div class="card text-center"><h5 class="">'+ell.name+'<a href="tel:'+ell.number+'" class="hvr-grow"><i class="fa fa-phone fa-4x call" aria-hidden="true"></i></a></div></h5><br>'
				// cont.appendChild(badge)
				})


			}
			search.addEventListener('input', function () {
				let ee = search.value.toUpperCase()
				filtered = data.filter(el => el.name.includes(ee));
				console.log(filtered)    	
				if (search) { cont.innerHTML = '' }
				for (var key in filtered) {
					let b = document.createElement('div');
					b.innerHTML = '<div class="card text-center"><h5 class="">' + filtered[key].name + '<a href="tel:' + filtered[key].number + '" class="hvr-grow"><i class="fa fa-phone " aria-hidden="true"></i></a></div></h5><br>'
					cont.appendChild(b)
					// console.log(filtered);
				}

			})

		});
</script>
